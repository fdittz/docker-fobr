// HUETF SERVER CONFIGURATION
// ================================
// This config file contains your server settings.
// You need to edit this file properly to start
// your server! Remove the // characters before
// the settings you edit or they will not be
// changed!

// Remote control password. Gives a client total
// control over your server so don't make it too easy
// to guess. This setting needs to be set in order to
// start FortressOne.
// rcon_password todo

// Administrator password. Gives a client tools like
// kick/ban players, cease fire, list ips, etc.
// localinfo adminpwd todo

// Server name that is shown in server browsers.
// Please include location in your hostname. This
// setting needs to be set in order to start FortressOne.
// hostname todo

// Admin name shown in server browsers. Please include
// a working e-mail address with the syntax used below.
// This setting needs to be set in order to start
// FortressOne.
// sv_admininfo todo

// The server IP that this server should listen to.
// Change this if you want your server to only accept
// connections to a specific IP address.
// sv_serverip 0.0.0.0

// The "votelist_*" strings contain all the maps that are
// eligible for voting at the end of each map. The server
// will randomize 4 maps from these lists based on the
// current player count and put them up for voting.
// WARNING: Do not put more than 64 characters in each
// votelist string. It will *NOT WORK* then :-)
//
// This is 64 characters:  "===============================================================>"

// gameplay settings
localinfo impulsequeue          "on"
localinfo cwaf                  "off"
localinfo flagfollow            "off"

// class specific settings
localinfo ng_velocity           1000             // ng and sng nail velocity
localinfo old_ng_rof            on               // old ng and sng rate of fire

// scout
localinfo max_gren2_scout       4
localinfo scoutdash             off              // allow scout dash
localinfo ng_damage             18

// soldier
localinfo max_gren2_soldier     2
localinfo nailgren_type         0               // use shock grenades instead of nails

// demoman
localinfo max_gren2_demoman     4
localinfo detpipe_limit         7

// medic
localinfo max_gren2_medic       4
localinfo medicaura             off              // allow medic aura
localinfo medicnocuss           off             // medic is immune to cuss effects
localinfo sng_damage            26

// pyro
localinfo pyro_soldiercannon    on
localinfo max_gren1_pyro        4

// spy
localinfo max_gren2_spy         3

// purist game settings
localinfo drop_grenades         off             // drop primed hand grenades to ground when dying
localinfo drop_grenpack         off             // drop grenades in backpack upon death [on]
localinfo stockfull             off             // stock full ammo/armor [on]
localinfo cussgrentime          19
localinfo stock_on_cap          off              // stock on cap [on]
localinfo nohitsounds           1
localinfo round_delay_time      10
localinfo detreload             on

// movement settings
serverinfo pm_ktjump            0               // jumpfix (0...1 = add (100*n)% vertical velocity when jumping down a ramp)
serverinfo pm_airstep           0               // allow jumping up stairs (0 = off, 1 = on)

localinfo round_time            10
localinfo loginrequired 1
localinfo loginurl "https://tf.quadclub.com.br/api/quake/login"
serverinfo webpageurl "https://tf.quadclub.com.br"
localinfo sjm off
localinfo serverdemo "on"
sv_listen_nq 0
